const margin_l = {top: 10, right: 30, bottom: 90, left: 40},
    width_l = 460 - margin_l.left - margin_l.right,
    height_l = 500 - margin_l.top - margin_l.bottom;

// append the svg object to the body of the page
const svg_l = d3.select("#lollipop")
  .append("svg")
    .attr("width", width_l + margin_l.left + margin_l.right)
    .attr("height", height_l + margin_l.top + margin_l.bottom)
  .append("g")
    .attr("transform", `translate(${margin_l.left},${margin_l.top})`);

// Parse the Data
d3.csv("https://raw.githubusercontent.com/holtzy/data_to_viz/master/Example_dataset/7_OneCatOneNum_header.csv").then( function(data) {

// X axis
const x = d3.scaleBand()
  .range([ 0, width_l ])
  .domain(data.map(function(d) { return d.Country; }))
  .padding(1);
  svg_l.append("g")
  .attr("transform", `translate(0, ${height_l})`)
  .call(d3.axisBottom(x))
  .selectAll("text")
    .attr("transform", "translate(-10,0)rotate(-45)")
    .style("text-anchor", "end");

// Add Y axis
const y = d3.scaleLinear()
  .domain([0, 13000])
  .range([ height_l, 0]);
svg_l.append("g")
  .call(d3.axisLeft(y));

// Lines
svg_l.selectAll("myline")
  .data(data)
  .enter()
  .append("line")
    .attr("x1", function(d) { return x(d.Country); })
    .attr("x2", function(d) { return x(d.Country); })
    .attr("y1", function(d) { return y(d.Value); })
    .attr("y2", y(0))
    .attr("stroke", "grey")

// Circles
svg_l.selectAll("mycircle")
  .data(data)
  .join("circle")
    .attr("cx", function(d) { return x(d.Country); })
    .attr("cy", function(d) { return y(d.Value); })
    .attr("r", "4")
    .style("fill", "#69b3a2")
    .attr("stroke", "black")
});
